<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
<title>Bryan McCaffrey's Portfolio</title>
</head>
<body>
  <header>
    <!--Hi Drop Down-->
    <div id="item1"
      data-aos="fade-down"
      data-aos-easing=""
      data-aos-duration="1500">Hi!</div>
    <!--I'm Slide Right-->
    <div class="linebreak" id="item2"
      data-aos="slide-right"
      data-aos-easing=""
      data-aos-duration="1500"
      data-aos-delay="1000">I'm</div>
    <!--Bryan Slide Left-->
    <div class="linebreak" id="item3"
      data-aos="fade-left"
      data-aos-easing="linear"
      data-aos-duration="750"
      data-aos-delay="2000">Bryan</div>
    <!--I'm Slide Right
    I need to delay it; need to setup trigger points
    -->
    <div id="item4"
      data-aos="fade-up"
      data-aos-anchor-placement="center-center"
      data-aos-duration="1000"
      >I'm</div>
    <!--A Slide Left-->
    <div id="item5"
    data-aos="slide-left"
    data-aos-anchor-placement="center-center"
    data-aos-duration="1500"
    >a</div>
    <!--Junior Full-->
    <div id="item6"
      data-aos="zoom-in-up"
      data-aos-anchor-placement="center-center"
      data-aos-duration="1500"
    >Junior</div>
    <!--High Slide Left-->
    <div id="item7"
      data-aos="zoom-in-left"
      data-aos-anchor-placement="center-center"
      data-aos-duration="1500"
    >High</div>
    <!--English Full-->
    <div id="item8"
      data-aos="zoom-in-right"
      data-aos-anchor-placement="center-center"
      data-aos-duration="1500"
    >English</div>
    <!--Teacher Full-->
    <div id="item9"
    data-aos="zoom-out"
    data-aos-duration="1500"
    data-aos-anchor-placement="center-center"
    >Teacher</div>
    <!--& Slide Left || unique animation for centered-->
    <div id="item10"> & </div>
    <!--Aspiring Full-->
    <div id="item11"
      data-aos="slide-right"
      data-aos-easing=""
      data-aos-duration="1500"
      data-aos-delay="1000">
      Aspiring</div>
    <!--Web Full-->
    <div id="item12">Web</div>
    <!--Developer Full-->
    <div id="item13">Developer</div>
  </header>
  <main>
  </main>
  <script src="node_modules/aos/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
